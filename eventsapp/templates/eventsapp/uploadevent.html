{% extends 'eventsapp/base.html' %}{% block title %}Create Event{% endblock %}
{% block content %}
<div class="container">
<header>
    <h1>Create Event</h1>
</header>
<a href="{% url 'events_list' %}">&lt; Back to Events</a>
    <form action="{% url 'create_event' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="post_button">
            <br>
            <button type="submit">Create!</button>
        </div>
    </form>
</div>
{% endblock %}
